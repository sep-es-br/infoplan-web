<div class="container">
  <div class="row">
    <div class="col-xxl-6">
      <div class="row">
        <div class="col-md-6">
          <ngx-project-card [parent]="this"></ngx-project-card>
        </div>
        <div class="col-md-6">
          <ngx-program-card [parent]="this"></ngx-program-card>
        </div>
      </div>

      <ngx-estimated-ammount-card [parent]="this"></ngx-estimated-ammount-card>
    </div>

    <div class="col-xxl-6">
      <div class="row mb-3">
        <div class="col">
          <ngx-value-by-card [parent]="this"></ngx-value-by-card>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ngx-estimated-ammount-secretary-card [parent]="this"></ngx-estimated-ammount-secretary-card>
        </div>
      </div>
    </div>
  </div>
  
  <nb-layout-footer>
    <ngx-footer></ngx-footer>
  </nb-layout-footer>
</div>
