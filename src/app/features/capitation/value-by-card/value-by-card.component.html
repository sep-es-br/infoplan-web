<nb-card>
  <nb-card-body>
    <form [formGroup]="form">
      <p>Valores por 
      <select id="type" formControlName="type">
        <option ngValue="project">Projeto</option>
        <option ngValue="program">Programa</option>
      </select></p>
    </form>
    <ngx-chart-with-value [data]="data" max-value="{{maxValue}}" color="rgba(16, 127, 207, 1)"></ngx-chart-with-value>
  </nb-card-body>
</nb-card>
