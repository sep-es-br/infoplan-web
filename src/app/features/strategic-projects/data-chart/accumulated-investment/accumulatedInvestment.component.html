<ngx-flip-table
  [cardTitle]="'Investimento Acumulado'"
  [tableContent]="flipTableContent"
  [backCardHeight]="400"
  [loadingStatus]="requestStatus"
  (executeSearch)="handleUserTableSearch($event)"
  (executeDownload)="handleUserTableDownload()"
>
  <ngx-vertical-bar-chart-model [data]="chartData" [colors]="chartColors" [height]="400" card-front>
  </ngx-vertical-bar-chart-model>
</ngx-flip-table>
