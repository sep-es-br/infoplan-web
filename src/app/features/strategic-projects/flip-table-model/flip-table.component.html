<nb-card class="outer-card m-0">
  <nb-card-header class="card-header d-flex justify-content-between align-items-center p-2 px-3 pb-3">
    <span class="card-title m-0">{{ cardTitle }}</span>
    <nb-icon
      class="flip-button m-0 p-0"
      [icon]="isFlipCardFlipped ? 'arrow-ios-back-outline' : 'arrow-ios-forward-outline'"
      (click)="isFlipCardFlipped = !isFlipCardFlipped"
    >
    </nb-icon>
  </nb-card-header>
  <nb-flip-card class="flip-card" [showToggleButton]="false" [flipped]="isFlipCardFlipped">
    <nb-card-front>
      <nb-card class="card-front px-3 pb-2 m-0">
        <ng-content></ng-content>
      </nb-card>
    </nb-card-front>
    <nb-card-back>
      <nb-card class="card-back box-limited m-0 px-3">
        <table class="table text-light scrollable-container">
          <thead class="w-100">
            <tr class="col-12">
              <!-- <th class="col-1" scope="col">#</th> -->
              <th class="col-3" scope="col">Área</th>
              <th class="col-3" scope="col">Projeto</th>
              <th class="col-3" scope="col">Entrega</th>
              <th class="col-3" scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let i of fakeList();">
              <tr class="col-12">
                <!-- <th class="col-1" scope="row">{{ i + 1 }}</th> -->
                <td class="col-3 text-truncate">Educação, Cultura, Esporte e Lazer</td>
                <td class="col-3 text-truncate">Procon nas Escolas</td>
                <td class="col-3 text-truncate">Realizar palestras para estudantes</td>
                <td class="col-3 text-truncate">Paralisada</td>
              </tr>
            </ng-container>
          </tbody>
        </table>
      </nb-card>
    </nb-card-back>
  </nb-flip-card>
</nb-card>
