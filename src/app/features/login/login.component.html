<nb-layout>
    <nb-layout-column>
        <nb-card>
            <nb-card-body class="card-body">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-xs-12 text-center">
                            <img class="icone-info-plan" src="assets/images/app/icone-info-plan.png" alt="">
                        </div>
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-xs-12 text-center">
                            <h2 class="cover-heading">Central de Informações de Planejamento</h2>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-xs-12 text-center">
                            <div class="lead login-btn">
                                <button type="button" (click)="login()" class="btn btn-lg btn-default">
                                    <div>Entrar   
                                        <i class="fas fa-sign-in-alt ms-1"></i>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center mt-4" *ngIf="showExitButton">
                        <div class="col-xs-12 text-center">
                          <a (click)="logout()" class="logout-link">Sair do Acesso Cidadão</a>
                        </div>
                      </div>
                </div>
            </nb-card-body>
            <div class="container mb-4">
                <div class="row justify-content-center mt-4">
                    <div class="col-xs-12 text-center">
                        <div class="">Secretaria de Economia e Planejamento</div>
                    </div>
                </div>
                <div class="row justify-content-center mt-1">
                    <div class="col-xs-12 text-center">
                        <div class="">Governo do Estado do Espírito Santo</div>
                    </div>
                </div>
            </div>
        </nb-card>
    </nb-layout-column>
</nb-layout>
