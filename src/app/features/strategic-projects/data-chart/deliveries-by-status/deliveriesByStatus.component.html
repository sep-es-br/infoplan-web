<ngx-flip-table
  [cardTitle]="'Entregas por Status'"
  [tableContent]="flipTableContent"
  [loadingStatus]="requestStatus"
  (executeSearch)="handleUserTableSearch($event)"
  (executeDownload)="handleUserTableDownload()"
>
  <ngx-pie-chart-model
    card-front
    [data]="chartData"
    [colors]="chartColors"
    [height]="150"
  >
  </ngx-pie-chart-model>
</ngx-flip-table>
